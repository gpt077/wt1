<html>
<head>
<title>Evalute</title> 
</head>
<body>
<script>
var a=10, b=20, c=30,sum,mul,sub;
sum=eval("a+b+c");
mul=eval("a*b*c");
sub=eval("a-b");
document.write("Adddition: "+sum+"<br>");
document.write("Multiplication: "+mul+"<br>");
document.write("Subtraction: "+sub);
</script>
</body>
</html>
